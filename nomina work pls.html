<html>
<head>
<script>
function Calculate()
{
//Variables
var hw = document.getElementById("horawork").value;
var mh =document.getElementById("moneyhora").value;
var moneyhora, horawork,salreg,dif,fica,medi,inca,neto;
if (hw>40){
dif=hw-40;
over=(hw-40)*(mh*1.5);
salreg=(hw-dif)*mh;
salmod=salreg+over;
}
else{
salreg=mh*hw;
over=0;
salmod=salreg+over;
}
fica=salmod*0.062;
medi=salmod*0.0145;
inca=salmod*0.003;
totalded=fica+medi+inca;
neto=salmod-totalded;

document.getElementById("sr").value = "$" + (salreg).toFixed(2);
document.getElementById("ot").value = "$" + (over).toFixed(2);
document.getElementById("sm").value = "$" + (salmod).toFixed(2);
document.getElementById("ft").value = "$" + (fica).toFixed(2);
document.getElementById("me").value = "$" + (medi).toFixed(2);
document.getElementById("in").value = "$" + (inca).toFixed(2);
document.getElementById("tt").value = "$" + (totalded).toFixed(2);
document.getElementById("pn").value = "$" + (neto).toFixed(2);
};
</script>
</head>
<body>
<br>
<div align="center">
<div align="center" style="width: 600px; height: 600px; align-content: center; border: 0.2ch; border-style: groove">
<br>
<h3>Nomina <h3><br>
<label>Horas Trabajadas: </label>
<input type="text" id="horawork" name="horawork" /><br><br>
<label>Pago por Horas: </label>
<input type="text" id="moneyhora" name="moneyhora" /><br><br>
<div align="center">
<input type="submit" value="Calculate" onclick="Calculate()" /><br><br>
</div>
<label>Salario Regular:</label>
<input type="text" id="sr" name="sr" /><br><br>
<label>Overtime:</label>
<input type="text" id="ot" name="ot" /><br><br>
<label>Ingres Bruto:</label>
<input type="text" id="sm" name="sm" /><br><br>
<label> Fica Tax: </label>
<input type="text" id="ft" name="ft" /><br><br>
<label> Medicare Tax:</label>
<input type="text" id="me" name="me"/><br><br>
<label>Incapacidad:</label>
<input type="text" id="in" name="in" /><br><br>
<label>Total Deduccion:</label>
<input type="text" id="tt" name="tt" /><br><br>
<label> Ingreso Neto:</label>
<input type="text" id="pn" name="pn"/><br><br>
<br>
<br>
</div>
</div>
</body>
</html>
